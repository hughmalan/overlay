    <title>Camera overlay</title>

    <link rel="stylesheet" href="main.css">

    <style>
        .none {
            -webkit-filter: none;
            filter: none;
        }

        .blur {
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }

        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }

        .invert {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }

        button#snapshot {
            margin: 0 10px 25px 0;
            width: 110px;
        }
        
        
		.outer {
			position: relative;
		}

		.overlay_img { 
			width: 100%;
			height: auto;
			opacity: 0.3;
		}
		        
		.bottomleft_not {
			position: absolute;
			bottom: 8px;
			left: 16px;
			font-size: 18px;
		}
	    
	    
		.bottomleft {
			position: absolute;
			bottom: 0px;
			left: 0px;
			top: 0px;
			right: 0px;
			object-fit: contain;
			filter: invert(1);
		}
	    
		.video{
			width: 100%;
			max-width: 600px;
			display: block;
			margin: 0 auto;		    
		}
    </style>

</head>

<div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>
        35.Camera overlay </span>
    </h1>

      <button id="button">Get camera</button>
      <select id="select">
        <option></option>
      </select>
      
    <label for="filter">Filter: </label>
    <select id="filter">
        <option value="none">None</option>
        <option value="blur">Blur</option>
        <option value="grayscale">Grayscale</option>
        <option value="invert">Invert</option>
        <option value="sepia">Sepia</option>
    </select>

    <button id="snapshot">Take snapshot</button>

    <canvas></canvas>

    <p>Draw a frame from the getUserMedia video stream onto the canvas element, then apply CSS filters.</p>

    <p>The variables <code>canvas</code>, <code>video</code> and <code>stream</code> are in global scope, so you can
        inspect them from the console.</p>
